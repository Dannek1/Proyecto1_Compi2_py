
<html>
<head><title>Inicio Sesión</title></head>
<body>

<script>
	
	function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
    results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}
	
	
	var respuesta = getParameterByName('respuesta');		
	document.write("<p>"+respuesta+"</p>")
	
</script>

<h1>Iniciar Sesión</h1>
<form name="form1" method="POST" action="{% url 'inicio'%}">
    {% csrf_token %} 
  <p>Usuario 
    <label for="txtNombre"></label>
    <input type="text" name="txtNombre" id="txtNombre">
  </p>
  <p>Contraseña 
    <label for="txtContra"></label>
    <input type="password" name="txtContra" id="txtContra">
  </p>
  <p>
    <input type="submit" name="btnEntrar" id="btnEntrar" value="Entrar">
    	
  </p>
</form>
<p>&nbsp;</p>
</body>
</html>
